<div class="login-container">

    <mat-toolbar color="primary" class="top-bar">
        <span class="spacer"></span>
        <button mat-button routerLink="/store">
            <mat-icon>store</mat-icon>
            Tienda
        </button>
    </mat-toolbar>

    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Acceso CRM Soporte</mat-card-title>
        </mat-card-header>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <mat-card-content class="login-content">
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="username" placeholder="Tu nombre de usuario">
                    @if (loginForm.get('username')?.hasError('required')) {
                        <mat-error>El usuario es obligatorio.</mat-error>
                    }
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Tu contrase침a">
                    @if (loginForm.get('password')?.hasError('required')) {
                        <mat-error>La contrase침a es obligatoria.</mat-error>
                    }
                </mat-form-field>

                @if (errorMessage) {
                    <div class="error-message">{{ errorMessage }}</div>
                }
            
            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button 
                    mat-raised-button 
                    color="primary" 
                    type="submit" 
                    [disabled]="loginForm.invalid">
                    Iniciar Sesi칩n
                </button>
            </mat-card-actions>
        
        </form>
    </mat-card>

</div>
